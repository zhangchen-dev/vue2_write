<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app" style="font-size: 20px">
      <h2>你好</h2>
      <h3>{{name}}</h3>
      <my-button></my-button>
    </div>
    <script src="dist/Vue.js"></script>
    <script>
      // Vue中的组件的使用方式
      // 1. Vue.component()
      // 2.局部组件
      // 3. 全局组件和局部组件存在 渲染局部组件 原因： 先找自身存在否，否则网上找
      // 3.1 组件注册使用的核心：Vue.extend() 返回一个实例 .$mount()挂载
      // 4 父子组件的关系 子组件需要继承父组件中的属性options 也就是类的继承
      // 5. 创建一个子组件 就是new 子类
      Vue.component("my-button", {
        template: `<button>我全局的按钮</button></button>`,
      });

      // 响应式 vue
      let vm = new Vue({
        el: "#app",
        // data存在两种形式 对象/函数
        data() {
          return {
            msg: "你好",
            name: "张三",
            list: [1, 2, 3],
            objarr: [{ a: "aaaa" }],
          };
        },
        components: {
          "my-button": {
            template: `<button>内部的按钮</button></button>`,
          },
        },
      });

      
    </script>
  </body>
</html>
<!-- 1. 创建全局组件：定义全局组件映射关系表 Vue.component()
  2. Vue.extend 作用：创建子类，初始化子组件，继承父组件中的属性
  3. 渲染组件：

-->
